<mat-accordion>
  <mat-expansion-panel *ngFor="let day of days">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{day.date}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card *ngFor="let event of day.events" [innerHtml]="event.event"></mat-card>"
  </mat-expansion-panel>
</mat-accordion>
